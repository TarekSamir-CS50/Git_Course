<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Css Syntax</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>This is Css Text <span>English</span> This is Css Text ((English))</div>
        <a href="https://www.google.com">Google</a>
        <span class="old">$200></span>
        <span class="new">$100</span>
        
        <span class="cap">this span first letter will be capital</span><br>
        <span class="upper">this span first letter will be capital</span>
        
    </body>
</html>
